<li class="col{% if item.minor %} minor{% endif %}">
	<a href="{{ item.href if item.href|startsWith("http") else "/obsessions/" + obsession.href + "/" + item.href|default("#") }}">
		<img class="responsive" src="/obsessions/{{ obsession.href }}/{{ item.img }}" alt="{{ item.alt }}" />
		{% if item.title %}
			<div class="overlay pattern-alpha">
				<div class="mb-5g">
					<h4 class="title h5">{{ item.title }}</h4>
					<span class="subtitle h6">{{ item.subtitle }}</span>
				</div>
				{% if item.desc %}
					<div class="desc">
						<p>{{ item.desc }}</p>
					</div>
				{% endif %}
				<div class="more text-center mb-2g">
					<span class="btn-round btn-white"><span>Lire</span></span>
				</div>
			</div>
		{% else %}
			<div class="overlay pattern-alpha no-content">
				<div class="snake"></div>
			</div>
		{% endif %}
	</a>
</li>
