<li class="col{% if item.minor %} minor{% endif %}">
	<a href="{{ item.href if item.href|startsWith("http") else obsession.href + "/" + item.href|default("#") }}">
		<img class="responsive" src="{{ obsession.href }}/{{ item.img }}" alt="{{ item.alt }}" />
		{% if item.title %}
			<div class="overlay pattern-1">
				<div class="snake-3 gutter-bottom-5">
					<div class="snake-container" style="background-image: url({{ obsession.href }}/{{ item.img }})">
						<div class="snake-wrapper pattern-1">
							<h4 class="title h5">{{ item.title }}</h4>
							<span class="subtitle h6">{{ item.subtitle }}</span>
						</div>
					</div>
				</div>
				{% if item.desc %}
					<div class="desc">
						<p>{{ item.desc }}</p>
					</div>
				{% endif %}
				<div class="more text-center gutter-bottom-2">
					<span class="btn-round btn-white"><span>Lire</span></span>
				</div>
			</div>
		{% else %}
			<div class="overlay pattern-1 no-content">
				<div class="snake"></div>
			</div>
		{% endif %}
	</a>
</li>
