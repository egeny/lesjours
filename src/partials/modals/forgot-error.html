<div id="forgot-error" class="modal" role="dialog" tabindex="-1">
	<form action="/session?forgot" method="post" role="document">
		<fieldset>
			<legend class="style-meta-larger mb-2g">Mot de passe oublié</legend>
			<a class="btn close" href="#">
				<span>Fermer<span class="sr"> cette fenêtre</span></span>
				{{ icon("close") }}
			</a>
			<p><span class="color-brand">Merci de vérifier votre adresse e-mail.</span> Un message vous sera envoyé avec un lien vous permettant de créer un nouveau mot de passe personnalisé.</p>
			<div class="field">
				<label for="forgot-error-mail">Adresse e-mail</label>
				<input id="forgot-error-mail" class="input check" name="mail" type="email" placeholder="mon-email@exemple.com" autocomplete="email" required />
			</div>
			<button class="btn-primary btn-brand w-100" type="submit">Envoyer</button>
		</fieldset>
	</form>
</div><!-- end of #forgot-error -->
