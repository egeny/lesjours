{% macro icon(name, title) %}
	{% if title %}
	<svg class="ui-{{ name }}" role="img" aria-labeledby="ui-{{ name }}-title">
		<use xlink:href="#{{ name }}" />
		<image src="img/ui/{{ name }}.png" />
		<title id="ui-{{ name }}-title">{{ title }}</title>
	</svg>
	{% else %}
	<svg class="ui-{{ name }}" role="presentation">
		<use xlink:href="#{{ name }}" />
		<image src="img/ui/{{ name }}.png" />
	</svg>
	{% endif %}
{% endmacro %}
