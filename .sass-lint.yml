# Based on the default configuration
options:
  formatter: stylish
files:
  include: '**/*.s+(a|c)ss'
rules:
  # Extends
  extends-before-mixins: 1
  extends-before-declarations: 0
  placeholder-in-extend: 0

  # Mixins
  mixins-before-declarations: 0

  # Line Spacing
  one-declaration-per-line: 1
  empty-line-between-blocks: 1
  single-line-per-selector: 0

  # Disallows
  no-color-keywords: 0
  no-color-literals: 0
  no-css-comments: 0
  no-debug: 1
  no-duplicate-properties: 1
  no-empty-rulesets: 1
  no-extends: 0
  no-ids: 0
  no-important: 0
  no-invalid-hex: 1
  no-mergeable-selectors: 0
  no-misspelled-properties: 1
  no-qualifying-elements:
    - 1
    - allow-element-with-attribute: 1
  no-trailing-zero: 1
  no-transition-all: 1
  no-url-protocols: 1
  no-vendor-prefixes: 1
  no-warn: 1
  property-units: 0

  # Nesting
  force-attribute-nesting: 0
  force-element-nesting: 1
  force-pseudo-nesting: 1 # TODO: disable

  # Name Formats
  class-name-format: 1
  function-name-format: 1
  id-name-format: 0
  mixin-name-format: 1
  placeholder-name-format: 1
  variable-name-format: 1

  # Style Guide
  bem-depth: 0
  border-zero: 1
  brace-style: 1
  clean-import-paths: 1
  empty-args: 1
  hex-length: 1
  hex-notation:
    - 1
    - style: 'uppercase'
  indentation: 0
  leading-zero: 1
  nesting-depth:
    - 1
    - max-depth: 3
  property-sort-order:
    - 1
    - order:
      # Background
      - 'background'
      - 'background-image'
      - 'background-position'
      - 'background-size'
      - 'background-repeat'
      - 'background-origin'
      - 'background-clip'
      - 'background-attachment'
      - 'background-color'
      - 'background-blend-mode'

      # Box size
      - 'box-sizing'
      - 'width'
      - 'height'
      - 'max-width'
      - 'max-height'
      - 'min-width'
      - 'min-height'
      - 'padding'
      - 'padding-top'
      - 'padding-right'
      - 'padding-bottom'
      - 'padding-left'
      - 'border'
      - 'border-top'
      - 'border-right'
      - 'border-bottom'
      - 'border-left'
      - 'border-width'
      - 'border-top-width'
      - 'border-right-width'
      - 'border-bottom-width'
      - 'border-left-width'
      - 'border-style'
      - 'border-top-style'
      - 'border-right-style'
      - 'border-bottom-style'
      - 'border-left-style'
      - 'border-color'
      - 'border-top-color'
      - 'border-right-color'
      - 'border-bottom-color'
      - 'border-left-color'
      - 'border-radius'
      - 'border-top-left-radius'
      - 'border-top-right-radius'
      - 'border-bottom-right-radius'
      - 'border-bottom-left-radius'
      - 'border-image'
      - 'border-image-source'
      - 'border-image-slice'
      - 'border-image-width'
      - 'border-image-outset'
      - 'border-image-repeat'
      - 'border-collapse'
      - 'border-spacing'
      - 'margin'
      - 'margin-top'
      - 'margin-right'
      - 'margin-bottom'
      - 'margin-left'

      # Content
      - 'content'
      - 'counter-increment'
      - 'counter-reset'
      - 'quotes'

      # Display
      - 'clip'
      - 'display'
      - 'clear'
      - 'float'
      - 'opacity'
      - 'overflow'
      - 'overflow-x'
      - 'overflow-y'
      - 'visibility'

      # Flex layout
      - 'flex'
      - 'flex-grow'
      - 'flex-shrink'
      - 'flex-basis'
      - 'flex-direction'
      - 'flex-flow'
      - 'flex-wrap'
      - 'order'
      - 'align-content'
      - 'align-items'
      - 'align-self'

      # Position
      - 'position'
      - 'top'
      - 'right'
      - 'bottom'
      - 'left'
      - 'z-index'

      # Transformation: animation
      - 'animation'
      - 'animation-name'
      - 'animation-duration'
      - 'animation-timing-function'
      - 'animation-delay'
      - 'animation-iteration-count'
      - 'animation-direction'
      - 'animation-fill-mode'
      - 'animation-play-state'

      # Transformation
      - 'transform'
      - 'transform-box'
      - 'transform-origin'
      - 'transform-style'

      # Transformation: transition
      - 'transition'
      - 'transition-delay'
      - 'transition-duration'
      - 'transition-property'
      - 'transition-timing-function'

      # Misc: lists
      - 'list-style'
      - 'list-style-type'
      - 'list-style-position'
      - 'list-style-image'

      # Misc: box decoration
      - 'box-shadow'
      - 'filter'
      - 'outline'
      - 'outline-color'
      - 'outline-style'
      - 'outline-width'
      - 'outline-offset'

      # Misc: browser hints
      - 'cursor'
      - 'pointer-events'
      - 'backface-visibility'
      - 'will-change'

      # Font: micro
      - 'font'
      - 'font-style'
      - 'font-variant'
      - 'font-variant-caps'
      - 'font-variant-numeric'
      - 'font-variant-alternates'
      - 'font-variant-ligatures'
      - 'font-variant-east-asian'
      - 'font-variant-position'
      - 'font-weight'
      - 'font-stretch'
      - 'font-size'
      - 'font-size-adjust'
      - 'line-height'
      - 'font-family'
      - 'src'
      - 'font-feature-settings'
      - 'font-kerning'
      - 'font-language-override'
      - 'font-synthesis'

      # Font: macro
      - 'text-align'
      - 'text-decoration'
      - 'text-decoration-color'
      - 'text-decoration-style'
      - 'text-decoration-line'
      - 'text-emphasis'
      - 'text-emphasis-style'
      - 'text-emphasis-color'
      - 'text-emphasis-position'
      - 'text-indent'
      - 'text-overflow'
      - 'text-rendering'
      - 'text-shadow'
      - 'text-transform'
      - 'text-underline-position'

      # Font: words
      - 'hyphens'
      - 'letter-spacing'
      - 'vertical-align'
      - 'word-break'
      - 'word-spacing'
      - 'word-wrap'
      - 'white-space'

      - 'color'
  quotes:
    - 1
    - style: 'double'
  shorthand-values: 1
  url-quotes: 1
  variable-for-property: 1
  zero-unit: 1

  # Inner Spacing
  space-after-comma: 1
  space-before-colon: 1
  space-after-colon: 1
  space-before-brace: 1
  space-before-bang: 1
  space-after-bang: 1
  space-between-parens: 1
  space-around-operator: 0

  # Final Items
  trailing-semicolon: 1
  final-newline: 0